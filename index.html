<!DOCTYPE html>

            <div class="content">
                <h2>Hello Again!</h2>
                <p>
                    Lorem ipsum, dolor sit amet consectetur
                </p>

                <form action="login.php" method="POST" enctype="application/x-www-form-urlencoded">
